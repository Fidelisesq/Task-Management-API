<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login/Register Page -->
    <div id="auth-page" class="page active">
        <div class="auth-container">
            <h1>Task Management</h1>
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="login-error" class="error-message"></div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <div id="register-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page">
        <nav class="navbar">
            <div class="nav-content">
                <h1>Task Management</h1>
                <div class="nav-right">
                    <span id="username-display" class="username"></span>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </nav>

        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2>My Tasks</h2>
                <button onclick="showAddTaskModal()" class="btn btn-primary">+ Add Task</button>
            </div>

            <div class="filter-tabs">
                <button class="filter-btn active" onclick="filterTasks('all', this)">All</button>
                <button class="filter-btn" onclick="filterTasks('pending', this)">Pending</button>
                <button class="filter-btn" onclick="filterTasks('in_progress', this)">In Progress</button>
                <button class="filter-btn" onclick="filterTasks('completed', this)">Completed</button>
            </div>

            <div id="tasks-container" class="tasks-grid">
                <!-- Tasks will be loaded here -->
            </div>

            <div id="empty-state" class="empty-state">
                <p>No tasks yet. Create your first task!</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Task</h2>
                <button onclick="closeTaskModal()" class="close-btn">&times;</button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title *</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="4"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-status">Status</label>
                        <select id="task-status">
                            <option value="pending" selected>Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="task-due-date">Due Date</label>
                    <input type="datetime-local" id="task-due-date">
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeTaskModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
                <div id="task-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
