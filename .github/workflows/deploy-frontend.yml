name: Deploy Frontend to S3

on:
  workflow_run:
    workflows: ["Build and Deploy Services"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy-frontend:
    name: Deploy Frontend to S3 and Invalidate CloudFront
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-platform-actions-oidc
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Sync frontend files to S3
        run: |
          aws s3 sync frontend/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --exclude "*.md" \
            --exclude "DEPLOYMENT-SUMMARY.md" \
            --delete
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
